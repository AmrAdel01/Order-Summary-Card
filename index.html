<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="img-conatiner">
        <picture>
          <img src="images/illustration-hero.svg" alt="Hero-pic" />
        </picture>
      </div>
      <h2 class="card-head">Order Summary</h2>
      <p class="card-description">
        You can now listen to millions of songs,<br />
        audiobooks, and podcasts on any device <br />
        anywhere you like!
      </p>

      <div class="card-container">
        <div>
          <img src="images/icon-music.svg" alt="music-icon" />
        </div>
        <div class="card-content">
          <p class="card-content-name">Annual Plan</p>
          <p class="card-content-value">$59.99/year</p>
        </div>
        <a href="#"> Change </a>
      </div>

      <a href="#" class="payment-container"> Proceed to Payment</a>
      <div class="cancel-container">
        <a href="#"> Cancel Order</a>
      </div>
    </main>
  </body>
</html>
